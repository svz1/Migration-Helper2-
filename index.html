<script>
    // JavaScript function to read the value and display it
    function awsdisplaytext() {
      // Get the value from the text input
      var awsid = document.getElementById("awstextbox").value;
      var azureid = document.getElementById("azuretextbox").value;
      document.getElementById("azuredisplaytext").innerText = "We will begin the AWS to Azure migration to your Cloud Instance " + awsid + " within the next five minutes. \nPlease note that your access to MobiControl, and device connectivity, will be impaired for the duration of the migration. \n I will keep you updated on any major changes and email you once the migration is complete.\nThank you for choosing SOTI.";
      document.getElementById("awsdisplaytext").innerText = "Hi Team, All services have been stopped and the server has been put in maintenance for the server " + awsid + "\n Kindly proceed with migration";
      document.getElementById("script1").innerText = "UPDATE dbo.devinfo \n set online = '0'\nwhere online = '1'; \n UPDATE dbo.ServerInfo\nset SrvStatus = '4';\nUPDATE dbo.MSInfo\nset Status = '4';\nGO"
      document.getElementById("complete").innerText ="Hi All, \n We have performed the migration activity for the server " + awsid + " and it is completed successfully. \n The XSight and Mobicontrol has been installed successfully and all the services are running up and fine. \n I have also informed the customer about the activity completion and forwarded the SOTI Identity steps."
      document.getElementById("cxurl").innerText ="Thank you for your patience and co-operation.\nThe migration has been completed with success and everything is working fine.\nKindly check at your end once and confirm back to us. \n Use this new URL -[https://"+azureid+".mobicontrol.cloud/MobiControl/WebConsole/?nosso=true]"
      document.getElementById("cxidentity").innerText ="Thank you for your patience. \nThe migration has been completed with success and everything is working fine.\nKindly check at your end once and confirm back to us.\n If you have identity on your server, please check if you have followed these steps. \n To login to the new environment, please follow the steps below to update your SOTI Identity and access MobiControl:\n Login to Identity \n Click on the top left menu > Applications \n Select the current Identity App MobiControl-S115890 \n  Click on the Pencil icon below (Edit) \n Change Application Name to MobiControl-"+ azureid + "\n Update the FQDN part in SAML Audience, SAML Consumer URL, Recipient and Log Out URL from" + awsid + ".mobicontrolcloud.com to" + azureid +".mobicontrol.cloud \n This completes the Identity update \n If there is other IDP integration with MobiControl, you will need to upload the new MobiControl metadata to your IDP. \n Please let me know if you are facing any issues"
    }

    function copyText(elementId) {
          var textToCopy = document.getElementById(elementId).innerText;

          // Create a temporary input element and set its value
          var tempInput = document.createElement("input");
          tempInput.setAttribute("value", textToCopy);
          document.body.appendChild(tempInput);

          // Select and copy the text
          tempInput.select();
          document.execCommand("copy");

          // Remove the temporary input element
          document.body.removeChild(tempInput);
          
          // Optionally, provide user feedback (e.g., alert)

          window.scrollBy(0, 200);
          
        }


  </script>
